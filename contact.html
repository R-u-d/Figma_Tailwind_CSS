<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Umi & Rud - Contact</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

<header class="w-full bg-white py-4 shadow">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-6">
    <h1 class="text-xl font-semibold text-black">Contact</h1>
    <ul class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-700">
      <li><a href="index.html" class="hover:text-black">Home</a></li>
      <li><a href="about.html" class="hover:text-black">About</a></li>
      <li><a href="case-studies.html" class="hover:text-black">Case Studies</a></li>
      <li><a href="contact.html" class="hover:text-black">Contact</a></li>
    </ul>
  </div>
</header>

<section class="py-20 text-center">
  <img src="assets/contact-hero.jpg" alt="Contact Hero" class="mx-auto rounded-lg shadow-lg mb-8">
  <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
  <p class="text-gray-300 mb-6 max-w-3xl mx-auto">Questions, suggestions, or just want to say hi? Fill the form below and we’ll respond ASAP.</p>
</section>

<section class="max-w-3xl mx-auto px-6 py-16 bg-gray-900 rounded-lg shadow-lg">
  <form class="flex flex-col gap-6">
    <div>
      <label class="block mb-2 text-gray-300" for="name">Name</label>
      <input class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500" type="text" id="name" name="name" placeholder="Your Name">
    </div>
    <div>
      <label class="block mb-2 text-gray-300" for="email">Email</label>
      <input class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500" type="email" id="email" name="email" placeholder="you@example.com">
    </div>
    <div>
      <label class="block mb-2 text-gray-300" for="message">Message</label>
      <textarea class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500" id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
    </div>
    <button type="submit" class="bg-yellow-500 text-black font-semibold px-6 py-3 rounded hover:bg-yellow-400">Send</button>
  </form>
</section>

<footer class="bg-white py-16 border-t mt-20 text-center">
  <p class="text-gray-500 text-sm">©2025 Umi & Rud Learning Platform</p>
</footer>

</body>
</html>
